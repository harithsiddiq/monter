<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harith Siddiq</a>.
  </div>

  <div class="desing">
    <div class="container">
      <div class="box">
        <img class="equi" src="images/image-equilibrium.jpg" alt="">
        <h3>Equilibrium #3429</h3>
        <p>Lorem, ipsum dolor sit amet consectetur </p>
        <div class="details">
          <div class="price"><img src="images/icon-ethereum.svg" alt="">0.041ETH</div>
          <div class="time"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
        </div>
        <div class="info">
          <div class="holder">
            <img src="images/image-avatar.png" alt="">
          </div>
          <span class="title">Creation of <span class="user">jule Wyvern</span></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
